<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css"> <!-- Link to your global.css -->
    <script defer src="script.js"></script>
</head>
<body>

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-var(--dark)">Database</h1>

    <!-- Navigation buttons -->
    <div class="mb-6 text-center">
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg mx-2" onclick="fetchData('funcionarios')">Funcionarios</button>
        <button class="px-4 py-2 bg-green-600 text-white rounded-lg mx-2" onclick="fetchData('projetos')">Projetos</button>
        <button class="px-4 py-2 bg-yellow-600 text-white rounded-lg mx-2" onclick="fetchData('cargos')">Cargos</button>
    </div>

    <!-- Table to display fetched data -->
    <table id="dataTable" class="min-w-full bg-white rounded-lg shadow-lg">
        <thead>
        <tr class="bg-gray-200">
            <!-- Columns will be dynamic based on fetched data -->
        </tr>
        </thead>
        <tbody>
        <!-- Data will be injected here by JavaScript -->
        </tbody>
    </table>
</div>

</body>
</html>
